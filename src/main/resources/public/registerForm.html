<div class="alert alert-danger" data-ng-show="controller.error">
    {{controller.errorMsg}}
</div>
<form role="form" data-ng-submit="controller.submit()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
            class="form-control" id="username" name="username" data-ng-model="controller.user.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
            class="form-control" id="password" name="password" data-ng-model="controller.user.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
